<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="jumbotron container-fluid">
        <h1>Weather Dashboard</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4>City Search:</h4>

                <div class="input-group">
                    <input type="text" class="form-control"id="search-city" 
                    placeholder="Input city here">
                    <div class="input-group-append">
                        <button class=" btn btn-primary" id="search-button">GO<i class="fa fa-search"></i></button>
                    </div>
                </div>

                <button class=" btn btn-danger" type="button" id="clear-button">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row lg-2">
                    <div class="col-sm-12" id="present-weather">
                        <h3 class="city-name " id="present-city"></h3>
                        <p>Temperature:<span class="present" id="temperature"></span></p>
                        <p>Humidity:<span class="present" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="present" id="wind-speed"></span></p>
                        <p>UV index:<span class="present" id="uv-index"></span></p> 
                    </div>
                </div>


                <div class="col-sm-12" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div class="col-sm-2" >
                            <p id="Date0"></p>
                            <p id="Img0"></p>
                            <p>Temp:<span id="Temp0"></span></p>
                            <p>Humidity:<span id="Humidity0"></span></p>
                        </div>
                        <div class="col-sm-2" >
                            <p id="Date1"></p>
                            <p id="Img1"></p>
                            <p>Temp:<span id="Temp1"></span></p>
                            <p>Humidity:<span id="Humidity1"></span></p>
                        </div>
                        <div class="col-sm-2">
                            <p id="Date2"></p>
                            <p id="Img2"></p>
                            <p>Temp:<span id="Temp2"></span></p>
                            <p>Humidity:<span id="Humidity2"></span></p>
                        </div>
                        <div class="col-sm-2">
                            <p id="Date3"></p>
                            <p id="Img3"></p>
                            <p>Temp:<span id="Temp3"></span></p>
                            <p>Humidity:<span id="Humidity3"></span></p>
                        </div>
                        <div class="col-sm-2" >
                            <p id="Date4"></p>
                            <p id="Img4"></p>
                            <p>Temp:<span id="Temp4"></span></p>
                            <p>Humidity:<span id="Humidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
